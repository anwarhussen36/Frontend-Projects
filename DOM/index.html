<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

    <h1>Hello</h1>

    <input type="checkbox">

    <button class="btn">Click Me</button>

    <ul id="dom">
      <li class="list">
        <a href="https://www.google.com" target="_blank">Google</a>
      </li>
      <li class="list">Second</li>
      <li class="list">Third</li>
    </ul>
<script>
  document.querySelectorAll('ul li')[1].innerHTML="Anwar";
  document.getElementsByClassName('list')[2].innerHTML="Hussen";
  document.querySelector('#dom a').style.color="green";
  document.querySelector('button').style.backgroundColor="blue";
  document.querySelector('button').style.color="white";
  document.querySelector('button').style.borderRadius="5px 5px";
  document.querySelector('h1').classList.toggle('font');
  document.querySelector('h1').classList.remove('font');
  document.querySelector('h1').innerHTML="<em>hello world</em>";
  document.querySelector('#dom a').setAttribute('href', 'https://www.facebook.com');

</script>
  </body>

</html>
